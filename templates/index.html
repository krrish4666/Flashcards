<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0f172a; color:#e6eef8; }
    .card { background:rgba(255,255,255,0.05); border:none; border-radius:10px; }
    a { color:#9ae6b4; text-decoration:none; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4">AI Flashcards Generator</h1>
  <a href="/new" class="btn btn-success mb-4">+ Create New Flashcards</a>
  {% if sets %}
  <div class="row">
    {% for s in sets %}
    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h4>{{ s.title }}</h4>
        <a href="/set/{{ s.id }}" class="btn btn-outline-light mt-2">View</a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p>No flashcard sets yet. Create one above!</p>
  {% endif %}
</div>
</body>
</html>
