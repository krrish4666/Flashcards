<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0f172a; color:#e6eef8; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1>Create Flashcards</h1>
  <form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Topic or Text</label>
    <textarea class="form-control" name="text" rows="5"
              placeholder="Paste text or leave empty if uploading a document..."></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Upload File (PDF, DOCX, or TXT)</label>
    <input type="file" class="form-control" name="file" accept=".pdf,.docx,.txt">
  </div>

  <button type="submit" class="btn btn-success">Generate Flashcards</button>
  <a href="/" class="btn btn-outline-light">Back</a>
</form>

</div>
</body>
</html>
