<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      color: #e6eef8;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .btn-outline-light {
      border-radius: 8px;
    }

    .flashcard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .flip-card {
      background: transparent;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.07);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .flip-card-front h5 {
      font-size: 1.1rem;
      color: #fff;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background: rgba(34, 197, 94, 0.1);
      color: #aef1d4;
    }

    .flip-card-back p {
      white-space: pre-line;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2>{{ title }}</h2>

    <div class="controls mb-3">
      <a class="btn btn-outline-light" href="/set/{{ set_id }}/export/pdf">Download PDF</a>
      <a class="btn btn-outline-light" href="/set/{{ set_id }}/export/pptx">Download PPTX</a>
      <a class="btn btn-outline-light" href="/">Back</a>
    </div>

    <div class="flashcard-grid">
      {% for c in cards %}
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h5>Q{{ loop.index }}: {{ c.question }}</h5>
            <small style="opacity:0.7;">(Click to see answer)</small>
          </div>
          <div class="flip-card-back">
            <p>{{ c.answer }}</p>
            <small style="opacity:0.7;">(Click to go back)</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    // Optional: flip on Enter key or spacebar
    document.querySelectorAll('.flip-card').forEach(card => {
      card.addEventListener('keypress', e => {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          card.classList.toggle('flipped');
        }
      });
    });
  </script>
</body>
</html>
